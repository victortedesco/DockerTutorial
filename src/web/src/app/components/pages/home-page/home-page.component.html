<div class="h-screen flex flex-col justify-between align-middle">
  <app-header page="home"></app-header>
  <div class="flex flex-col align-middle mb-auto items-center pt-4">
    @if (users!.length != 0) {
    <div class="flex items-center mb-3 bg-slate-50 w-1/3 md:1/2 border">
      <span
        class="flex items-center justify-center text-center h-8 border-none text-xl"
        id="inputEmoji"
        >ğŸ”</span
      >
      <input
        type="text"
        class="h-auto pl-2 w-full"
        (keypress)="searchUsers($event)"
        formControlName="searchInput"
        placeholder="Search... (Name)"
        aria-describedby="inputEmoji"
      />
    </div>
    @for (user of users; track user.id) {
    <div id="user-display" class="w-1/3 md:1/2">
      <div
        id="user-item"
        class="flex items-center mb-2 p-2 h-20 border bg-slate-50 rounded-lg shadow-md"
      >
        <img
          src="favicon.ico"
          class="mix-blend-multiply w-8 h-8 md:w-16 md:h-16 object-contain mr-4"
          onerror="this.style.display='none'"
        />
        <div class="grid flex-2 items-end text-sm md:text-base">
          <h1 class="font-bold">{{ user.name }}</h1>
          <h1>{{ user.email }}</h1>
          <h1>{{ formatDocument(user.document) }}</h1>
        </div>
        <div
          class="flex text-sm md:text-base justify-between items-center space-x-1"
        >
          <button class="edit-button" (click)="editUser(user.id!)">âœï¸</button>
          <button class="delete-button" (click)="deleteUser(user.id!)">
            âŒ
          </button>
        </div>
      </div>
    </div>
    } } @else {
    <p class="font-bold text-2xl">The user list is empty!</p>
    }
  </div>
  <app-footer></app-footer>
</div>
