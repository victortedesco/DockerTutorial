<div class="h-screen flex flex-col justify-between">
  <app-header page="add"></app-header>
  <div class="mb-auto flex flex-col align-middle items-center pt-4">
    <form
      [formGroup]="userForm"
      class="flex flex-col items-center align-middle w-full max-w-screen-xl"
    >
      <div class="flex items-center mb-3 bg-slate-50 border">
        <span
          class="flex items-center justify-center text-center w-8 h-8 border-none text-xl"
          id="inputEmoji"
          >ðŸ“Ž</span
        >
        <input
          type="text"
          class="h-auto pl-2 w-full"
          formControlName="name"
          placeholder="Name"
          aria-describedby="inputEmoji"
        />
      </div>
      <div class="flex items-center mb-3 bg-slate-50 border">
        <span
          class="flex items-center justify-center text-center w-8 h-8"
          id="inputEmoji"
          >ðŸ“§</span
        >
        <input
          type="text"
          class="h-auto pl-2 w-full"
          formControlName="email"
          placeholder="Email"
          aria-describedby="inputEmoji"
        />
      </div>
      <div class="flex items-center mb-3 bg-slate-50 border">
        <span
          class="flex items-center justify-center text-center w-8 h-8"
          id="inputEmoji"
          >ðŸ“„</span
        >
        <input
          type="number"
          class="h-auto pl-2 w-full"
          formControlName="document"
          placeholder="Document"
          aria-describedby="inputEmoji"
        />
      </div>
    </form>
    <div class="flex items-end space-between mt-3 space-x-2">
      <button
        (click)="userForm.reset()"
        class="select-none rounded-lg border border-gray-900 py-3 px-6 text-center align-middle font-bold text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      >
        Reset
      </button>
      <button
        type="submit"
        [disabled]="!userForm.valid"
        (click)="addUser()"
        class="select-none rounded-lg bg-gray-900 py-3 px-6 text-center align-middle font-bol text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      >
        Add
      </button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
